<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Ryu's Pizza</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-3Y0uO7m5KZsU6QJ2o1eeqR8J3/3Ih7dUQK5QHnI6F4pJ7y6qfQ7qHOb5r0t+G8lN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/scripts.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center gap-2">
          <span class="logo-mark" aria-hidden="true">â˜…</span>
          <span class="fw-bold">Ryu's Pizza</span>
        </a>
        <nav id="mainNav" class="nav-main" aria-label="Primary Navigation">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="d-none d-md-inline">
          <button
            id="themeToggle"
            class="btn btn-sm btn-primary"
            aria-pressed="false"
          >
            Toggle Theme
          </button>
        </div>
      </div>
    </header>
    <main id="main" class="container my-4">
      <section>
        <h1>Reviews & Contact</h1>
        <p>
          Review us or send us a message.
        </p>
        <div class="position-relative contact-help">
          <span
            class="badge text-bg-info position-absolute top-0 start-100 translate-middle rounded-pill"
            >i</span>
        </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="---@gmail.com"
              />
            </div>
            <div class="col-md-6">
              <label for="topic" class="form-label">Topic</label
              ><select id="topic" name="topic" class="form-select">
                <option>Reviews</option>
                <option>Help</option>
                <option>General</option>
              </select>
            </div>
            <div class="col-md-3">
            </div>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                class="form-control"
                placeholder="Say hello!"
              ></textarea>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Send</button>
            <button class="btn btn-outline-secondary" type="reset">
              Reset
            </button>
          </div>
          <p id="formStatus" class="mt-3" role="status" aria-live="polite"></p>
        </form>

        <img
          src="images/emailonphone.png"
          alt="Email and phone illustration"
          class="img-fluid rounded-4 mt-4 hover-filter"
        />
      </section>
    </main>
    <footer class="site-footer mt-5 pt-4 pb-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-md">
            <h5>Contact Us!</h5>
            <address>
              123 Pizza Ave, Pizza PA<br />
              <a href="tel:+18148650000">+1 (123)-456-7890</a><br />
              <a href="mailto:ryuspizza@gmail.com">ryuspizza@gmail.com</a>
            </address>
          </div>
          <div class="col-md">
            <h5>Site Map</h5>
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col-md">
            <h5>Newsletter</h5>
            <form
              id="newsletterForm"
              class="d-flex gap-2"
              onsubmit="return false;"
            >
              <label for="newsEmail" class="visually-hidden">Email</label>
              <input
                id="newsEmail"
                type="email"
                class="form-control"
                placeholder="you@psu.edu"
                required
              />
              <button class="btn btn-success">Subscribe</button>
            </form>
            <p
              id="newsMsg"
              class="small mt-2"
              role="status"
              aria-live="polite"
            ></p>
          </div>
        </div>
        <p class="small text-center mt-4 mb-0">
          &copy; <span id="year"></span> Ryu's Pizza Shop
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fCw3Q3gOeKx7v+oQqYzK7q2p6F8G9b7u3S3m8+4JvLG4KkqgYWy2q7GzJH0kQ3Yt"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
